<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Smooth Pitch Correction Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* Initially prevent scrolling */
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        #expandable-menu-button {
            position: absolute;
            bottom:55px;
            right: 30px; /* Adjust right position */
            transform: translateX(50%) scale(1); /* Center horizontally and initial scale */
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            z-index: 1;
            transition: transform 0.3s; /* Smooth transition for scaling */
        }
        #expandable-menu-button:active {
            transform: translateX(50%) scale(0.9); /* Scale down when pressed */
        }
        #expanded-menu {
            width: 100%;
            display: none; /* Initially hidden */
            position: absolute;
            bottom: -300px; /* Shifted below the viewport */
            left: 0;
            background-color: rgba(50, 50, 50, 1); /* Slightly black and greyish */
            padding: 10px 0;
            border-radius: 0;
            display: flex;
            flex-direction: column;
            transition: bottom 0.5s ease; /* Smooth transition */
            z-index: 2; /* Ensure it's above the overlay */
        }
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: start; /* Align items to the start of the flex container */
            padding: 10px 20px; /* Adjust padding as necessary */
            width: 100%; /* Ensure each item takes full width */
            box-sizing: border-box; /* Include padding in the element's total width and height */
            border-top: 1px solid rgba(255, 255, 255, 0.1); /* Less bright separating lines */
            position: relative; /* Position for ripple effect */
            overflow: hidden; /* Hide overflowing ripple */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }
        .menu-item:first-child { border-top: none; }
        .menu-item:active {
            background-color: rgba(255, 255, 255, 0.1); /* Background color change when pressed */
        }
        .menu-icon { margin-right: 10px; }
        .menu-text { display: flex; flex-direction: column; }
        .menu-title, .menu-description { color: #FFFFFF; }
        .menu-title { font-weight: bold; font-family: 'SF Pro', sans-serif; font-size: 14px; }
        .menu-description { font-size: 12px; color: #7F7F7F; font-weight: 500; } /* Lighter font weight */
        #expandable-menu.expanded #expanded-menu { bottom: 0; } /* Slide the menu into view */
        #compass {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1;
            transform-origin: center center;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        #overlay {
            position: fixed; /* Fix overlay position */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Full height of viewport */
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1; /* Ensure it's below the menu */
            display: none; /* Initially hidden */
            opacity: 0; /* Initially transparent */
            transition: opacity 0.5s ease; /* Smooth transition */
        }
        #expandable-menu.expanded #overlay {
            opacity: 1; /* Make overlay fully opaque */
        }
        /* Ripple effect styles */
        .ripple {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: scale(0);
            animation: rippleEffect 0.5s linear;
        }
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <button id="expandable-menu-button">
        <img src="https://github.com/brambleappmatus/resources/blob/main/menubutton.png?raw=true" alt="Menu" width="38" height="38">
    </button>
    <div id="expanded-menu">
        <div class="menu-item" onclick="handleMenuItemClick(this)">
            <img class="menu-icon" src="https://github.com/brambleappmatus/resources/blob/main/heart.png?raw=true" alt="POIs Icon" width="24" height="24">
            <div class="menu-text">
                <div class="menu-title">POIs</div>
                <div class="menu-description">View main points of interest</div>
            </div>
            <div class="ripple"></div> <!-- Ripple effect -->
        </div>
        <div class="menu-item" onclick="handleMenuItemClick(this)">
            <img class="menu-icon" src="https://github.com/brambleappmatus/resources/blob/main/pin.png?raw=true" alt="Create Pin Icon" width="24" height="24">
            <div class="menu-text">
                <div class="menu-title">Create Pin</div>
                <div class="menu-description">Place a new pin on the map</div>
            </div>
            <div class="ripple"></div> <!-- Ripple effect -->
        </div>
        <div class="menu-item" onclick="handleMenuItemClick(this)">
            <img class="menu-icon" src="https://github.com/brambleappmatus/resources/blob/main/personal.png?raw=true" alt="My Pins Icon" width="24" height="24">
            <div class="menu-text">
                <div class="menu-title">My Pins</div>
                <div class="menu-description">View my personal pins</div>
            </div>
            <div class="ripple"></div> <!-- Ripple effect -->
        </div>
    </div>
    <div id="compass">
        <img src="https://github.com/brambleappmatus/resources/blob/main/compass.png?raw=true" alt="Compass" width="40px" height="40px">
    </div>
    <div id="overlay" onclick="collapseMenu()"></div> <!-- Overlay to collapse menu when clicked -->
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbWJsZTIyIiwiYSI6ImNsdDE2b283djExcHUya3BsdWs0OXFydzgifQ.r3GWm3olfdS8hRsntYWIzA';
        const center = [18.000031, 48.870137];
        const bounds = [[17.975, 48.855], [18.025, 48.885]];
        
        var map = new mapboxgl.Map({
            container: 'map',
            center: center,
            zoom: 16,
            bearing: -90.37,
            pitch: 54.53,
            style: 'mapbox://styles/bramble22/clt5vn98s000901qs2fmqft7o',
            minZoom: 15,
            maxZoom: 17,
            maxBounds: bounds
        });
        map.touchPitch.disable();

        document.getElementById('expandable-menu-button').addEventListener('click', function() {
            var expandedMenu = document.getElementById('expanded-menu');
            expandedMenu.style.bottom = '0'; // Slide the menu into view
            
            // Smoothly transition overlay opacity
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => {
                document.getElementById('overlay').style.opacity = '1';
            }, 50);
            
            document.body.style.overflow = 'auto'; // Allow scrolling
        });

        // Add touch event listeners for mobile devices
        document.getElementById('expandable-menu-button').addEventListener('touchstart', function() {
            var expandedMenu = document.getElementById('expanded-menu');
            expandedMenu.style.bottom = '0'; // Slide the menu into view
            
            // Smoothly transition overlay opacity
            document.getElementById('overlay').style.display = 'block';
            setTimeout(() => {
                document.getElementById('overlay').style.opacity = '1';
            }, 50);
            
            document.body.style.overflow = 'auto'; // Allow scrolling
        });

        function collapseMenu() {
            var expandedMenu = document.getElementById('expanded-menu');
            expandedMenu.style.bottom = '-300px'; // Slide the menu out of view
            
            // Smoothly transition overlay opacity
            document.getElementById('overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('overlay').style.display = 'none'; // Hide overlay
            }, 500);
            
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function updateCompass() {
            var rotate = `rotate(${-map.getBearing()}deg)`;
            document.getElementById('compass').style.transform = rotate;
        }
        map.on('rotate', updateCompass);

        map.once('load', function() {
            document.getElementsByClassName('mapboxgl-ctrl-logo')[0].style.display = 'none';
            document.querySelector('.mapboxgl-ctrl-attrib').remove();
    
            // Set initial rotation of the compass
            document.getElementById('compass').style.transform = `rotate(${map.getBearing() + 180}deg)`; // Add 180 degrees
        });

        function handleMenuItemClick(element) {
            // Create and append a ripple element to the clicked menu item
            var ripple = document.createElement('div');
            ripple.classList.add('ripple');
            element.appendChild(ripple);

            // Remove the ripple element after the animation ends
            ripple.addEventListener('animationend', function() {
                ripple.remove();
            });
        }
    </script>
</body>
</html>
